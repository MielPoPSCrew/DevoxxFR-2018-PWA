language: node_js
node_js:
- "8"

branches:
  only:
    - master
    - develop
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod

after_success:
  - node fix-sw.js
  - test $TRAVIS_BRANCH = "master" && firebase deploy -P default --token $FIREBASE_DEPLOY_KEY
  - test $TRAVIS_BRANCH = "develop" && firebase deploy -P preprod --token $FIREBASE_DEPLOY_KEY
  - tar cvzf devoxxFR-2018-pwa.tar.gz dist/*

deploy:
  provider: releases
  api_key:
    secure: 
  file: devoxxFR-2018-pwa.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: MielPoPSCrew/DevoxxFR-2018-PWA
